<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingjia Yang - LinkedIn Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #101014;
      color: #FFFFFF;
      width: 1584px;
      height: 396px;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 4rem;
    }

    /* 左侧内容区域 */
    .left-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      flex: 1;
      z-index: 2;
      position: relative;
    }

    /* 主标题 */
    .main-title {
      font-size: 4rem;
      font-weight: 700;
      color: #FFFFFF;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2),
        0 0 15px rgba(255, 255, 255, 0.1);
      line-height: 1;
    }

    /* 职位信息 */
    .roles {
      font-size: 1.5rem;
      font-weight: 400;
      color: #B0B0B0;
      line-height: 1.4;
    }

    /* 右侧头像区域 */
    .right-content {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      margin-left: 2rem;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(240, 240, 240, 0.1);
      border: 4px solid rgba(255, 255, 255, 0.1);
    }

    /* 背景装饰效果 */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background: radial-gradient(ellipse at 80% 50%,
          rgba(240, 240, 240, 0.05) 0%,
          rgba(240, 240, 240, 0.02) 40%,
          transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    /* 响应式设计 - 针对较小屏幕 */
    @media (max-width: 1600px) {
      body {
        transform: scale(0.8);
        transform-origin: top left;
      }
    }

    @media (max-width: 1200px) {
      body {
        transform: scale(0.6);
        transform-origin: top left;
      }
    }

    @media (max-width: 800px) {
      body {
        transform: scale(0.4);
        transform-origin: top left;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 左侧内容 -->
    <div class="left-content">
      <!-- 主标题 -->
      <h1 class="main-title">Bingjia Yang</h1>

      <!-- 职位信息 -->
      <div class="roles">Developer/Designer/DevOps/Debugger</div>
    </div>

    <!-- 右侧头像 -->
    <div class="right-content">
      <img src="Portrait.png" alt="Bingjia Yang Avatar" class="avatar">
    </div>
  </div>
</body>

</html>
